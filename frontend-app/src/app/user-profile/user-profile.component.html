<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div
                        class="card-header"
                        data-background-color="red"
                    >
                        <h4 class="title">Create Profile</h4>
                        <p class="category">Complete your profile</p>
                    </div>
                    <div class="card-content">
                        <form
                            #f="ngForm"
                            (ngSubmit)="createUser()"
                        >
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Id*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            required
                                            name="id"
                                            [(ngModel)]="user.id"
                                        >
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Username*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            required
                                            name="username"
                                            [(ngModel)]="user.username"
                                        >

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Email address*</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            required
                                            name="email"
                                            [(ngModel)]="user.email"
                                        >

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">First Name*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            required
                                            name="firstname"
                                            [(ngModel)]="user.firstname"
                                        >

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Last Name*</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            required
                                            name="lastname"
                                            [(ngModel)]="user.lastname"
                                        >

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group form-black label-floating is-empty">
                                        <label class="control-label">Adress (disabled)</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            disabled
                                        >
                                    </div>
                                </div>
                            </div>

                            <button
                                type="submit"
                                class="btn btn-danger pull-right"
                                [disabled]="!f.valid"
                            >
                                Create User
                            </button>
                            <div class="clearfix"></div>
                            <p>
                                <small
                                    class="text-muted"
                                    style="color:red"
                                >
                                    * Campi obbligatori
                                </small>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="https://github.com/amanganiello90">
                            <img
                                class="img"
                                src="../assets/img/faces/marc.jpg"
                            >
                        </a>
                    </div>

                    <div class="content">
                        <h6 class="category text-gray">Full Stack Software Engineer</h6>
                        <h4 class="card-title">Angelo Manganiello</h4>
                        <p class="card-content">
                            Java Software Engineering. Full stack, mobile developer and designer. DevOps and software lifecycle tools expert (Maven plugin, spring, npm, yarn, node) .
                        </p>
                        <a
                            href="https://github.com/amanganiello90"
                            class="btn btn-danger btn-round"
                        >
                            Follow
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
